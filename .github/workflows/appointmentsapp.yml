name: React App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: subhansmd6/appointments-app:${{ github.run_number }}
      NEXUS_URL: 18.237.206.230:8081
      NEXUS_REPO: Appointments-app

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ SonarQube Analysis
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=react-project \
            -Dsonar.sources=src \
            -Dsonar.host.url=http://sonarqube1:9000 \
            -Dsonar.login=${SONAR_TOKEN}

      # 5️⃣ Build React app
      - name: Build React app
        run: npm run build

      # 6️⃣ Upload build to Nexus RAW repository
      - name: Upload build to Nexus
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          cd build
          for file in $(find . -type f); do
            echo "Uploading: $file"
            curl -u "$NEXUS_USER:$NEXUS_PASS" \
                 --upload-file "$file" \
                 "http://${NEXUS_URL}/repository/${NEXUS_REPO}/${file}"
          done

      # 7️⃣ Build and push Docker image
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
